
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>

 body { background-color:#f2eeca;
            margin: 50px auto;
            width: 1000px 
        }

        #picturesHere {
            display: flex;
            justify-content: space-between;
            align-items: center
                }
                
        #bigPicture { margin-top: 15px }

        #bigPicture p {
            font-size: 18pt;
            text-align: center;
            color: #333
        }
     
        img { cursor: pointer}

</style>
</head>
<body>
  
<section id = "picturesHere"></section>
<section id = "bigPicture"> </section>
<script>
    let gallery = [{ fname: 'grandc.jpg',
    sw: 300,
    sh:300,
    descr: "Grand Canyon",
    lnk: "https://en.wikipedia.org/wiki/Grand_Canyon",
    tit:'The Grand Canyon is a river valley in the Colorado Plateau that exposes uplifted Proterozoic and Paleozoic strata.'},
    { fname:'niagara.jpg',
    sw: 300,
    sh:300,
    descr: 'Niagara falls',
    lnk: "https://en.wikipedia.org/wiki/Niagara_Falls",
    tit: "Niagara Falls is a group of three waterfalls at the southern end of Niagara Gorge"},
    { fname: 'yellowstone.jpg',
    sw: 300,
    sh:300,
    descr: 'Yellowstone',
    lnk: "https://en.wikipedia.org/wiki/Yellowstone_National_Park",
    tit: "Yellowstone National Park is an American national park located mostly in Wyoming"}
    ]




s=''
for (i=0; i<gallery.length; i++) {

    s+=`<div><img src="images/${gallery[i].fname}" width="${gallery[i].sw}" height="${gallery[i].sh}" onclick="showPic('${gallery[i].fname}','${gallery[i].tit}')"><p><a href='${gallery[i].lnk}' target='_blank'>${gallery[i].descr}</a></p></div>`

}
picturesHere.innerHTML = s
    

function showPic(p,t) {
    bigPicture.innerHTML = `<img src="images/${p}" width="1000" onclick="bigPicture.innerHTML =''"><p>${t}</p>`
}

f = document.getElementById('picturesHere')      
d = f.getElementsByTagName('p')
d1 = f.getElementsByTagName('a')  

for (j=0; j<d.length; j++)  {
    d[j].style.fontSize = '30pt'
    d[j].style.textAlign = 'center'
    d1[j].style.textDecoration = 'none'
    d1[j].style.color = 'black'
                  }
</script>


</body>

</html>
